<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator with Battery Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="battery-indicator" class="battery-container">
            <div class="battery">
                <div id="battery-level" class="battery-level"></div>
            </div>
            <span id="battery-percentage">--%</span>
        </div>

        <h1>Password Generator</h1>

        <div class="password-display-container">
            <input type="text" id="passwordDisplay" placeholder="Your Password" readonly>
            <button id="copyBtn">Copy</button>
        </div>

        <div class="options">
            <div class="option">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="12" min="8" max="32">
            </div>
            <div class="option">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>

        <button id="generateBtn" class="btn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
