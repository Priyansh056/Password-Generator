<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', monospace;
      background-color: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #0f0;
      margin-bottom: 25px;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow:
        0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff,
        0 0 40px #0fa, 0 0 80px #0fa, 0 0 90px #0fa,
        0 0 100px #0fa, 0 0 150px #0fa;
      }
      20%, 24%, 55% { text-shadow: none; }
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-weight: normal;
      font-size: 1.2em;
      margin-bottom: 8px;
      display: block;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      background: #0f0;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
    input[type="range"]:hover { opacity: 1; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 20px; height: 20px;
      background: #0f0; cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px; height: 20px;
      background: #0f0; cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }

    .length-display {
      background: #0f0;
      color: #000;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      margin-left: 10px;
      text-shadow: none;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: transparent;
      border: 2px solid #0f0;
      width: 18px;
      height: 18px;
      position: relative;
      cursor: pointer;
      margin-right: 10px;
    }
    input[type="checkbox"]:checked {
      background-color: #0f0;
      box-shadow: 0 0 10px #0f0;
    }
    input[type="checkbox"]:checked::before {
      content: 'X';
      font-size: 14px;
      color: #000;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      text-shadow: none;
    }

    .generate-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #0f0;
      font-weight: bold;
      font-size: 1.3em;
      border: 2px solid #0f0;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      font-family: 'VT323', monospace;
    }
    .generate-btn:hover {
      background: #0f0;
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 20px #0f0;
    }

    .password-output {
      background: #111;
      border: 2px solid #0f0;
      padding: 15px;
      font-size: 1.3em;
      border-radius: 4px;
      margin-top: 25px;
      min-height: 54px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      word-break: break-all;
      color: #9f9;
    }

    .copy-btn {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      font-family: 'VT323', monospace;
    }
    .copy-btn:hover {
      background: #0f0;
      color: #000;
      text-shadow: none;
    }

    .placeholder-text {
      color: #555;
    }

    .strength-meter {
      height: 10px;
      background: #222;
      border: 1px solid #0f0;
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: width 0.4s ease, background-color 0.4s ease;
    }

    .strength-text {
      font-size: 1.1em;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="container">
    <h1>// ACCESS_KEY GENERATOR</h1>

    <div class="form-group">
      <label for="length">Key Length:
        <span class="length-display" id="lengthDisplay">12</span>
      </label>
      <input type="range" id="length" min="4" max="50" value="12" />
    </div>

    <div class="checkbox-group">
      <div class="checkbox-item"><input type="checkbox" id="uppercase" checked /><label for="uppercase">Uppercase</label></div>
      <div class="checkbox-item"><input type="checkbox" id="lowercase" checked /><label for="lowercase">Lowercase</label></div>
      <div class="checkbox-item"><input type="checkbox" id="numbers" checked /><label for="numbers">Numbers</label></div>
      <div class="checkbox-item"><input type="checkbox" id="symbols" checked /><label for="symbols">Symbols</label></div>
    </div>

    <button class="generate-btn" onclick="generatePassword()">// GENERATE</button>

    <div class="password-output" id="passwordOutput">
      <span class="placeholder-text">SYSTEM STANDBY...</span>
      <button class="copy-btn" id="copyBtn" onclick="copyPassword()" style="display:none;">COPY</button>
    </div>

    <div class="strength-meter"><div class="strength-fill" id="strengthFill"></div></div>
    <div class="strength-text" id="strengthText"></div>
  </div>

  <script>
    let currentPassword = '';
    let typingInterval;

    document.getElementById('length').addEventListener('input', function () {
      document.getElementById('lengthDisplay').textContent = this.value;
    });

    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const upper = document.getElementById('uppercase').checked;
      const lower = document.getElementById('lowercase').checked;
      const nums = document.getElementById('numbers').checked;
      const symbs = document.getElementById('symbols').checked;

      if (!upper && !lower && !nums && !symbs) {
        alert('>> ERROR: Character set required. Select at least one option. <<');
        return;
      }

      const sets = {
        upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        lower: 'abcdefghijklmnopqrstuvwxyz',
        nums: '0123456789',
        symbs: '!@#$%^&*()_+[]{}|;:,.<>?'
      };

      let charset = '';
      let guaranteed = '';

      if (upper) { charset += sets.upper; guaranteed += randomChar(sets.upper); }
      if (lower) { charset += sets.lower; guaranteed += randomChar(sets.lower); }
      if (nums) { charset += sets.nums; guaranteed += randomChar(sets.nums); }
      if (symbs) { charset += sets.symbs; guaranteed += randomChar(sets.symbs); }

      let password = guaranteed;
      for (let i = guaranteed.length; i < length; i++) {
        password += randomChar(charset);
      }

      password = shuffle(password);
      currentPassword = password;
      displayPassword(password);
      calculateStrength(password);
    }

    function randomChar(set) {
      return set[Math.floor(Math.random() * set.length)];
    }

    function shuffle(str) {
      return str.split('').sort(() => Math.random() - 0.5).join('');
    }

    function displayPassword(pass) {
      const output = document.getElementById('passwordOutput');
      const copyBtn = document.getElementById('copyBtn');
      
      clearInterval(typingInterval);
      output.innerHTML = '';
      
      const passwordSpan = document.createElement('span');
      output.appendChild(passwordSpan);
      output.appendChild(copyBtn);
      copyBtn.style.display = 'none';

      let i = 0;
      passwordSpan.textContent = '';
      typingInterval = setInterval(() => {
        if (i < pass.length) {
          passwordSpan.textContent += pass.charAt(i);
          i++;
        } else {
          clearInterval(typingInterval);
          copyBtn.style.display = 'inline-block';
        }
      }, 50);
    }

    function copyPassword() {
      if (!currentPassword) return;
      navigator.clipboard.writeText(currentPassword).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'COPIED!';
        setTimeout(() => btn.textContent = 'COPY', 2000);
      });
    }

    function calculateStrength(pass) {
      const fill = document.getElementById('strengthFill');
      const text = document.getElementById('strengthText');
      let score = 0;

      if (pass.length >= 8) score++;
      if (pass.length >= 12) score++;
      if (/[a-z]/.test(pass)) score++;
      if (/[A-Z]/.test(pass)) score++;
      if (/[0-9]/.test(pass)) score++;
      if (/[^A-Za-z0-9]/.test(pass)) score++;

      let width = '25%', color = '#ff3333', label = '>> DANGER <<';
      if (score >= 4) { width = '50%'; color = '#ffff33'; label = '>> RISKY <<'; }
      if (score >= 5) { width = '75%'; color = '#33ff33'; label = '>> SECURE <<'; }
      if (score >= 6) { width = '100%'; color = '#0f0'; label = '>> FORTIFIED <<'; }

      fill.style.width = width;
      fill.style.backgroundColor = color;
      fill.style.boxShadow = `0 0 8px ${color}`;
      text.textContent = `SYSTEM.STRENGTH: ${label}`;
      text.style.color = color;
      text.style.textShadow = `0 0 5px ${color}`;
    }

    // --- MATRIX BACKGROUND SCRIPT ---
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const charArray = characters.split('');

    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = [];

    function initializeDrops() {
      drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }
    }
    initializeDrops();

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px VT323';

      for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      initializeDrops();
    });
    
    window.onload = generatePassword;
  </script>
</body>
</html>
